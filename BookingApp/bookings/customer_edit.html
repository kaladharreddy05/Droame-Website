{% extends 'bookings/base.html' %}

{% block content %}
<br>
  <h2 class="mt-5">Customer {{ customer.customer_name }} Details</h2><br>
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control col-5" name="customer_name" placeholder="Name" value="{{ customer.customer_name }}" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control col-5" name="email" placeholder="Email" value="{{ customer.email }}" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
      <div class="col-sm-10">
        <input type="tel" class="form-control col-5" name="phone_number" pattern="[0-9]{10}" placeholder="Phone Number" value="{{ customer.phone_number }}" required>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
