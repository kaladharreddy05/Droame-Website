{% extends 'bookings/base.html' %}

{% block content %}
<br>
  <h2 class="mt-5">{{ booking.drone_shot_name }} Booking Details</h2><br>
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Drone Shot Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control col-5" name="drone_shot_name" placeholder="Shot name" value="{{ booking.drone_shot_name }}" required>
      </div>
    </div>
    
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Customer Name</label>
      <div class="col-sm-10">
        <select name="customer_id" class="form-control col-5" required>
          <option value="{{booking.customer.customer_id}}" selected>{{booking.customer.customer_name}}</option>
          {% for customer in customers %}
            <option value="{{customer.customer_id}}">{{customer.customer_name}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
